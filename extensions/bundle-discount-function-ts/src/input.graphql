query CartLinesDiscountsGenerateRun {
  cart {
    lines {
      id
      quantity
      merchandise {
        ... on ProductVariant {
          id
          product {
            id
            title
            metafield(namespace: "bundle_discounts", key: "discount_settings") {
              value
            }
          }
        }
      }
      cost {
        subtotalAmount {
          amount
        }
      }
    }
    deliveryGroups {
      id
    }
  }
  discount {
    discountClasses
  }
}
